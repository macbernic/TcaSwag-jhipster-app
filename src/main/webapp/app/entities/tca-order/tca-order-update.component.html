<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tca-order-heading">Create or edit a Tca Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tcaOrder.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tcaOrder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderId">Order Id</label>
                    <input type="number" class="form-control" name="orderId" id="field_orderId"
                        [(ngModel)]="tcaOrder.orderId" required/>
                    <div [hidden]="!(editForm.controls.orderId?.dirty && editForm.controls.orderId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderId?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderId?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="tcaOrder.status" id="field_status"  required>
                        <option value="DRAFT">DRAFT</option>
                        <option value="SUBMITTED">SUBMITTED</option>
                        <option value="PAYED">PAYED</option>
                        <option value="DELIVERED">DELIVERED</option>
                    </select>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.status?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.date?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_first">First</label>
                    <input type="checkbox" class="form-control" name="first" id="field_first"
                        [(ngModel)]="tcaOrder.first" />
                    <div [hidden]="!(editForm.controls.first?.dirty && editForm.controls.first?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.first?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="tcaOrder.amount" />
                </div>

                <div [hidden]="!(editForm.controls.productSkus?.dirty && editForm.controls.productSkus?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productSkus?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tcaMember">Tca Member</label>
                    <select class="form-control" id="field_tcaMember" name="tcaMember" [(ngModel)]="tcaOrder.tcaMember"  required>
                        <option *ngIf="!editForm.value.tcaMember" [ngValue]="null" selected></option>
                        <option [ngValue]="tcaMemberOption.id === tcaOrder.tcaMember?.id ? tcaOrder.tcaMember : tcaMemberOption" *ngFor="let tcaMemberOption of tcamembers; trackBy: trackTcaMemberById">{{tcaMemberOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.tcaMember?.dirty && editForm.controls.tcaMember?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tcaMember?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
