<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tcaOrder">
            <h2><span>Tca Order</span> {{tcaOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order Id</span></dt>
                <dd>
                    <span>{{tcaOrder.orderId}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{tcaOrder.status}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{tcaOrder.date}}</span>
                </dd>
                <dt><span>First</span></dt>
                <dd>
                    <span>{{tcaOrder.first}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{tcaOrder.amount}}</span>
                </dd>
                <dt><span>Tca Member</span></dt>
                <dd>
                    <div *ngIf="tcaOrder.tcaMember">
                        <a [routerLink]="['/tca-member', tcaOrder.tcaMember?.id, 'view']">{{tcaOrder.tcaMember?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tca-order', tcaOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
