<div>
    <h2 id="page-heading">
        <span>Tca Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tca-member" [routerLink]="['/tca-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tca Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tcaMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nickname</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tcaMember of tcaMembers ;trackBy: trackId">
                <td><a [routerLink]="['/tca-member', tcaMember.id, 'view' ]">{{tcaMember.id}}</a></td>
                <td>{{tcaMember.nickname}}</td>
                <td>
                    {{tcaMember.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tca-member', tcaMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tca-member', tcaMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tca-member/'+ tcaMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
