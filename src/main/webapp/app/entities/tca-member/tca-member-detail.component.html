<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tcaMember">
            <h2><span>Tca Member</span> {{tcaMember.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nickname</span></dt>
                <dd>
                    <span>{{tcaMember.nickname}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{tcaMember.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tca-member', tcaMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
