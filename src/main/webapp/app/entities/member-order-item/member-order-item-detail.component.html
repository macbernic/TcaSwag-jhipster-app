<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="memberOrderItem">
            <h2><span>Member Order Item</span> {{memberOrderItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Custom Text</span></dt>
                <dd>
                    <span>{{memberOrderItem.customText}}</span>
                </dd>
                <dt><span>Applied Price</span></dt>
                <dd>
                    <span>{{memberOrderItem.appliedPrice}}</span>
                </dd>
                <dt><span>Member Order</span></dt>
                <dd>
                    <div *ngIf="memberOrderItem.memberOrder">
                        <a [routerLink]="['/member-order', memberOrderItem.memberOrder?.id, 'view']">{{memberOrderItem.memberOrder?.id}}</a>
                    </div>
                </dd>
                <dt><span>Sku</span></dt>
                <dd>
                    <div *ngIf="memberOrderItem.sku">
                        <a [routerLink]="['/product', memberOrderItem.sku?.id, 'view']">{{memberOrderItem.sku?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member-order-item', memberOrderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
