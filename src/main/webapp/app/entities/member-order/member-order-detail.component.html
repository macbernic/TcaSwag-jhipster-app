<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="memberOrder">
            <h2><span>Member Order</span> {{memberOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order Id</span></dt>
                <dd>
                    <span>{{memberOrder.orderId}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{memberOrder.status}}</span>
                </dd>
                <dt><span>First</span></dt>
                <dd>
                    <span>{{memberOrder.first}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{memberOrder.amount}}</span>
                </dd>
                <dt><span>Tca Member</span></dt>
                <dd>
                    <div *ngIf="memberOrder.tcaMember">
                        <a [routerLink]="['/member', memberOrder.tcaMember?.id, 'view']">{{memberOrder.tcaMember?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member-order', memberOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
